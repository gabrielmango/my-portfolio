<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio de Engenharia de Dados</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#sobre">Sobre</a></li>
                <li><a href="#projetos">Projetos</a></li>
                <li><a href="#habilidades">Habilidades</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <div class="hero-foto" id="hero-foto"></div>
            <div class="hero-text">
                <h1 id="hero-titulo"></h1>
                <p id="hero-subtitulo"></p>
            </div>
        </div>
    </section>

    <section id="sobre" class="section">
        <h2 id="sobre-titulo"></h2>
        <p id="sobre-conteudo"></p>
    </section>

    <section id="projetos" class="section">
        <h2>Projetos Destacados</h2>
        <div class="projetos-grid" id="projetos-container"></div>
    </section>

    <section id="habilidades" class="section">
        <h2>Habilidades Técnicas</h2>
        <div class="habilidades-container" id="habilidades-container"></div>
    </section>

    <section id="contato" class="section">
        <h2>Contato</h2>
        <div class="contato-container" id="contato-container"></div>
    </section>

    <script src="scripts.js"></script>
</body>
</html>
